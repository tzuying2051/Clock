<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>最好用的時鐘</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=JetBrains+Mono:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-color: #000000; 
            --text-color: #ffffff;
            --panel-bg: rgba(30, 30, 30, 0.9);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
            font-family: 'JetBrains Mono', sans-serif;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #clock {
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            white-space: nowrap;
            user-select: none;
            transition: font-size 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #controls {
            position: fixed; bottom: 30px; left: 50%;
            transform: translate(-50%, 0);
            background: var(--panel-bg);
            padding: 16px; border-radius: 24px;
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            opacity: 0; visibility: hidden;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s;
            z-index: 100; border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90vw; max-width: 420px;
        }

        @media (orientation: landscape) {
            #controls { max-width: 650px; }
        }

        body.show-ui #controls { opacity: 1; visibility: visible; transform: translate(-50%, 0); }
        body:not(.show-ui) #controls { transform: translate(-50%, 50px); }

        .drag-handle { width: 36px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        .control-row { display: flex; gap: 10px; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; }
        .control-group { display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; position: relative; }
        .label { font-size: 9px; color: rgba(255,255,255,0.4); text-transform: uppercase; }
        
        .desktop-note {
            font-size: 8px;
            color: rgba(255,255,255,0.3);
            position: absolute;
            bottom: -14px;
            white-space: nowrap;
        }

        .input-pair { display: flex; align-items: center; gap: 4px; background: var(--input-bg); padding: 4px 8px; border-radius: 8px; width: 100%; justify-content: center; }

        select, input, button { border: none; background: transparent; color: #fff; font-size: 12px; outline: none; }
        
        option { background: #222; color: #fff; }

        .num-input { width: 30px; text-align: center; font-weight: bold; }
        .hex-input { width: 55px; text-align: center; font-size: 10px; }
        input[type="range"] { width: 100%; max-width: 60px; accent-color: #fff; }
        input[type="color"] { width: 20px; height: 20px; border-radius: 50%; padding: 0; border: 1px solid rgba(255,255,255,0.2); }

        .btn-icon {
            background: rgba(255,255,255,0.1); width: 34px; height: 34px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-icon svg { width: 16px; height: 16px; fill: white; }
    </style>
</head>
<body onclick="handleBodyClick(event)">

    <div id="clock">00:00:00</div>

    <div id="controls">
        <div class="drag-handle"></div>
        
        <div class="control-row">
            <div class="control-group">
                <span class="label">時區選單</span>
                <select id="timezoneSelect" onclick="event.stopPropagation()">
                    <option value="local">本地時間 (Local)</option>
                    <option value="Asia/Taipei">台北 (Taipei)</option>
                    <option value="Asia/Shanghai">北京 (Beijing)</option>
                    <option value="Asia/Hong_Kong">香港 (Hong Kong)</option>
                    <option value="Asia/Singapore">新加坡 (Singapore)</option>
                    <option value="Asia/Seoul">韓國 (Seoul)</option>
                    <option value="Asia/Tokyo">東京 (Tokyo)</option>
                    <option value="Asia/Bangkok">曼谷 (Bangkok)</option>
                    <option value="Australia/Sydney">雪梨 (Sydney)</option>
                    <option value="Australia/Melbourne">墨爾本 (Melbourne)</option>
                    <option value="Europe/Paris">巴黎 (Paris)</option>
                    <option value="Europe/London">倫敦 (London)</option>
                    <option value="America/New_York">紐約 (New York)</option>
                    <option value="America/Los_Angeles">洛杉磯 (L.A.)</option>
                    <option value="America/Chicago">芝加哥 (Chicago)</option>
                    <option value="America/Toronto">多倫多 (Toronto)</option>
                    <option value="America/Vancouver">溫哥華 (Vancouver)</option>
                    <option value="Europe/Berlin">柏林 (Berlin)</option>
                    <option value="Europe/Rome">羅馬 (Rome)</option>
                    <option value="Europe/Madrid">馬德里 (Madrid)</option>
                    <option value="Europe/Moscow">莫斯科 (Moscow)</option>
                    <option value="Asia/Dubai">杜拜 (Dubai)</option>
                    <option value="Asia/Ho_Chi_Minh">胡志明 (Saigon)</option>
                    <option value="Asia/Jakarta">雅加達 (Jakarta)</option>
                    <option value="Asia/Manila">馬尼拉 (Manila)</option>
                    <option value="Asia/Kolkata">加爾各答 (Kolkata)</option>
                    <option value="Pacific/Auckland">奧克蘭 (Auckland)</option>
                    <option value="America/Mexico_City">墨西哥城</option>
                    <option value="America/Sao_Paulo">聖保羅</option>
                    <option value="Africa/Cairo">開羅</option>
                    <option value="Africa/Johannesburg">約翰尼斯堡</option>
                    <option value="Europe/Istanbul">伊斯坦堡</option>
                    <option value="UTC">世界標準時間 (UTC)</option>
                </select>
            </div>
            <div class="control-group">
                <span class="label">字體</span>
                <select id="fontFamily" onclick="event.stopPropagation()">
                    <option value="'JetBrains Mono', monospace">JetBrains</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Playfair Display', serif">Playfair</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Noto Sans TC', sans-serif">思源黑體</option>
                    <option value="'Noto Serif TC', serif">思源宋體</option>
                </select>
            </div>
            
            <button class="btn-icon" onclick="location.reload();" title="重新整理">
                <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </button>

            <div class="control-group" style="flex: 0; min-width: 40px;">
                <button class="btn-icon" onclick="toggleFullScreen();" title="電腦全螢幕">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                </button>
                <span class="desktop-note">僅限電腦</span>
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <span class="label">大小</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="range" id="sizeSlider" min="5" max="80" value="18">
                    <input type="number" id="sizeNum" class="num-input" value="18">
                </div>
            </div>
            <div class="control-group">
                <span class="label">間距</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="range" id="spacingSlider" min="-10" max="100" value="0">
                    <input type="number" id="spacingNum" class="num-input" value="0">
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <span class="label">背景 / 文字色號</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="color" id="bgColorPicker" value="#000000">
                    <input type="text" id="bgHex" class="hex-input" value="#000000" maxlength="7">
                    <span style="opacity: 0.2">|</span>
                    <input type="color" id="textColorPicker" value="#FFFFFF">
                    <input type="text" id="textHex" class="hex-input" value="#FFFFFF" maxlength="7">
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedTimezone = "local";
        let uiTimer;
        const clock = document.getElementById('clock');
        const controls = document.getElementById('controls');

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            if (selectedTimezone !== "local") options.timeZone = selectedTimezone;
            try {
                let timeParts = now.toLocaleTimeString('en-GB', options).split(':');
                clock.textContent = `${timeParts[0].padStart(2, '0')}:${timeParts[1]}:${timeParts[2]}`;
            } catch(e) {}
        }

        function handleBodyClick(e) {
            if (controls.contains(e.target)) return;
            document.body.classList.toggle('show-ui');
            if (document.body.classList.contains('show-ui')) resetTimer();
        }

        function resetTimer() {
            clearTimeout(uiTimer);
            uiTimer = setTimeout(() => {
                if (!document.activeElement.tagName.match(/INPUT|SELECT/)) {
                    document.body.classList.remove('show-ui');
                }
            }, 5000);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        function syncSize(val) {
            val = parseFloat(val);
            document.getElementById('sizeSlider').value = val;
            document.getElementById('sizeNum').value = val;
            const isLandscape = window.innerWidth > window.innerHeight;
            clock.style.fontSize = isLandscape ? (val * 1.8) + 'vh' : val + 'vw';
            resetTimer();
        }

        window.addEventListener('resize', () => {
            syncSize(document.getElementById('sizeSlider').value);
        });

        document.getElementById('sizeSlider').oninput = (e) => syncSize(e.target.value);
        document.getElementById('sizeNum').onchange = (e) => syncSize(e.target.value);
        document.getElementById('spacingSlider').oninput = (e) => {
            clock.style.letterSpacing = e.target.value + 'px';
            document.getElementById('spacingNum').value = e.target.value;
            resetTimer();
        };
        document.getElementById('spacingNum').onchange = (e) => {
            clock.style.letterSpacing = e.target.value + 'px';
            document.getElementById('spacingSlider').value = e.target.value;
            resetTimer();
        };
        document.getElementById('bgColorPicker').oninput = (e) => {
            document.documentElement.style.setProperty('--bg-color', e.target.value);
            document.getElementById('bgHex').value = e.target.value.toUpperCase();
        };
        document.getElementById('textColorPicker').oninput = (e) => {
            document.documentElement.style.setProperty('--text-color', e.target.value);
            document.getElementById('textHex').value = e.target.value.toUpperCase();
        };
        document.getElementById('bgHex').onchange = (e) => {
            let val = e.target.value;
            if(!val.startsWith('#')) val = '#' + val;
            document.documentElement.style.setProperty('--bg-color', val);
            document.getElementById('bgColorPicker').value = val;
        };
        document.getElementById('textHex').onchange = (e) => {
            let val = e.target.value;
            if(!val.startsWith('#')) val = '#' + val;
            document.documentElement.style.setProperty('--text-color', val);
            document.getElementById('textColorPicker').value = val;
        };
        document.getElementById('fontFamily').onchange = (e) => { clock.style.fontFamily = e.target.value; resetTimer(); };
        document.getElementById('timezoneSelect').onchange = (e) => { selectedTimezone = e.target.value; updateClock(); resetTimer(); };

        let touchStartY = 0;
        controls.ontouchstart = (e) => { touchStartY = e.touches[0].clientY; clearTimeout(uiTimer); };
        controls.ontouchend = (e) => {
            if (e.changedTouches[0].clientY - touchStartY > 30) document.body.classList.remove('show-ui');
            else resetTimer();
        };

        setInterval(updateClock, 1000);
        updateClock();
        syncSize(18);
    </script>
</body>
</html>
