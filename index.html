<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業時區大時鐘</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+TC:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #clock-container {
            text-align: center;
            width: 100%;
        }

        #clock {
            font-size: clamp(60px, 22vw, 400px); 
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            white-space: nowrap;
        }

        #ampm {
            font-size: 0.25em;
            margin-left: 15px;
            vertical-align: middle;
        }

        #timezone-display {
            font-size: clamp(14px, 2vw, 24px);
            margin-top: 20px;
            opacity: 0.6;
            font-family: sans-serif;
        }

        /* 控制面板 */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 95vw;
        }

        body:hover #controls, #controls:active, body:touchstart #controls {
            opacity: 1;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 9px;
            margin-bottom: 4px;
            text-transform: uppercase;
            color: #aaa;
        }

        select, button, input {
            padding: 6px 8px;
            border-radius: 6px;
            border: none;
            background: #111;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }

        button:active {
            transform: scale(0.95);
            background: #333;
        }

        /* 針對橫屏手機微調 */
        @media (orientation: landscape) and (max-height: 500px) {
            #clock { font-size: 35vh; }
            #timezone-display { margin-top: 5px; }
            #controls { bottom: 5px; scale: 0.85; padding: 5px 15px; }
        }
    </style>
</head>
<body>

    <div id="clock-container">
        <div id="clock">00:00:00<span id="ampm"></span></div>
        <div id="timezone-display">載入中...</div>
    </div>

    <div id="controls">
        <div class="control-group">
            <span class="label">時區</span>
            <select id="timezoneSelect">
                <option value="local">系統本地 (Local)</option>
                <option value="Asia/Taipei">台北 (GMT+8)</option>
                <option value="Asia/Tokyo">東京 (GMT+9)</option>
                <option value="Asia/Seoul">首爾 (GMT+9)</option>
                <option value="Asia/Shanghai">北京/上海 (GMT+8)</option>
                <option value="Europe/London">倫敦 (GMT+0)</option>
                <option value="Europe/Paris">巴黎 (GMT+1)</option>
                <option value="America/New_York">紐約 (GMT-5)</option>
                <option value="America/Los_Angeles">洛杉磯 (GMT-8)</option>
                <option value="UTC">世界標準時 (UTC)</option>
            </select>
        </div>

        <div class="control-group">
            <span class="label">顯示</span>
            <select id="hourFormat">
                <option value="24">24H</option>
                <option value="12">12H</option>
            </select>
        </div>

        <div class="control-group">
            <span class="label">背景</span>
            <input type="color" id="bgColorPicker" value="#000000">
        </div>

        <div class="control-group">
            <span class="label">字體</span>
            <select id="fontFamily">
                <option value="'JetBrains Mono', monospace">等寬</option>
                <option value="'Roboto Mono', monospace">現代</option>
                <option value="'Noto Sans TC', sans-serif">黑體</option>
            </select>
        </div>

        <div class="control-group">
            <span class="label">功能</span>
            <div style="display: flex; gap: 5px;">
                <button onclick="location.reload()">重新整理</button>
                <button onclick="toggleFullScreen()">全螢幕</button>
            </div>
        </div>
    </div>

    <script>
        let is24Hour = true;
        let selectedTimezone = "local";
        const clockElement = document.getElementById('clock');
        const ampmElement = document.getElementById('ampm');
        const tzDisplay = document.getElementById('timezone-display');

        function updateClock() {
            const now = new Date();
            
            // 設定時區選項
            const options = {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            if (selectedTimezone !== "local") {
                options.timeZone = selectedTimezone;
            }

            // 取得時間字串
            let timeParts = now.toLocaleTimeString('en-GB', options).split(':');
            let hours = parseInt(timeParts[0]);
            const minutes = timeParts[1];
            const seconds = timeParts[2];
            
            // 處理時區顯示文字
            tzDisplay.textContent = selectedTimezone === "local" 
                ? "目前時區: 系統本地" 
                : `目前時區: ${selectedTimezone.replace('_', ' ')}`;

            // 處理 12/24 小時制
            if (!is24Hour) {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                ampmElement.textContent = ampm;
            } else {
                ampmElement.textContent = '';
            }
            
            const displayHours = String(hours).padStart(2, '0');
            // 只更新文字節點，保留 ampm span
            clockElement.childNodes[0].nodeValue = `${displayHours}:${minutes}:${seconds}`;
        }

        // 監聽時區切換
        document.getElementById('timezoneSelect').addEventListener('change', (e) => {
            selectedTimezone = e.target.value;
            updateClock();
        });

        // 監聽顏色切換
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            const color = e.target.value;
            document.documentElement.style.setProperty('--bg-color', color);
            const r = parseInt(color.slice(1,3), 16);
            const g = parseInt(color.slice(3,5), 16);
            const b = parseInt(color.slice(5,7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            document.documentElement.style.setProperty('--text-color', brightness > 125 ? '#000000' : '#ffffff');
        });

        document.getElementById('hourFormat').addEventListener('change', (e) => {
            is24Hour = e.target.value === "24";
            updateClock();
        });

        document.getElementById('fontFamily').addEventListener('change', (e) => {
            clockElement.style.fontFamily = e.target.value;
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }

        // 初始化
        clockElement.style.fontFamily = document.getElementById('fontFamily').value;
        setInterval(updateClock, 1000);
        updateClock();

        // 觸摸控制：點擊畫面顯示控制列，3秒後自動消失
        let touchTimer;
        document.addEventListener('touchstart', () => {
            document.getElementById('controls').style.opacity = "1";
            clearTimeout(touchTimer);
            touchTimer = setTimeout(() => {
                document.getElementById('controls').style.opacity = "0";
            }, 3000);
        });
    </script>
</body>
</html>
