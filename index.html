<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專業大時鐘 App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Noto+Serif+TC:wght@700&family=JetBrains+Mono:wght@700&family=Playfair+Display:ital,wght@0,700;1@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s, color 0.4s;
            display: flex; justify-content: center; align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #clock {
            font-size: 28vw; 
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            white-space: nowrap;
            user-select: none;
            z-index: 1;
            font-family: 'JetBrains Mono', serif; /* 預設等寬 */
        }

        #ampm { font-size: 0.25em; margin-left: 10px; vertical-align: middle; }

        /* 控制面板 */
        #controls {
            position: fixed; bottom: 30px; left: 50%;
            transform: translate(-50%, 0);
            background: rgba(30, 30, 30, 0.92);
            padding: 15px 25px 12px 25px;
            border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            backdrop-filter: blur(25px);
            opacity: 0; visibility: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.15);
            touch-action: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .drag-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.25); border-radius: 2px; }

        .control-row { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        body.show-ui #controls { opacity: 1; visibility: visible; transform: translate(-50%, 0); }
        body:not(.show-ui) #controls { transform: translate(-50%, 220px); }

        .control-group { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .label { font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        select, button, input {
            padding: 8px 10px; border-radius: 10px; border: none;
            background: #000; color: #fff; font-size: 13px;
            outline: none;
        }

        input[type="range"] { width: 80px; accent-color: #fff; }

        @media (orientation: landscape) {
            #clock { font-size: 45vh; }
        }
    </style>
</head>
<body onclick="handleBodyClick(event)">

    <div id="clock">00:00:00<span id="ampm"></span></div>

    <div id="controls">
        <div class="drag-handle"></div>
        
        <div class="control-row">
            <div class="control-group">
                <span class="label">大小</span>
                <input type="range" id="sizeSlider" min="10" max="65" value="28" onclick="event.stopPropagation()">
            </div>

            <div class="control-group">
                <span class="label">商用字體</span>
                <select id="fontFamily" onclick="event.stopPropagation()">
                    <option value="'JetBrains Mono', monospace">等寬 JetBrains</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="'Playfair Display', serif">Playfair (優雅)</option>
                    <option value="'Montserrat', sans-serif">Montserrat (現代)</option>
                    <option value="'Noto Sans TC', sans-serif">思源黑體</option>
                    <option value="'Noto Serif TC', serif">思源宋體</option>
                </select>
            </div>

            <div class="control-group">
                <span class="label">時區</span>
                <select id="timezoneSelect" onclick="event.stopPropagation()">
                    <option value="local">本地時間</option>
                    <option value="Asia/Taipei">台北 (GMT+8)</option>
                    <option value="Asia/Tokyo">東京 (GMT+9)</option>
                    <option value="America/New_York">紐約 (GMT-5)</option>
                    <option value="Europe/London">倫敦 (GMT+0)</option>
                </select>
            </div>

            <div class="control-group">
                <span class="label">背景</span>
                <input type="color" id="bgColorPicker" value="#000000" onclick="event.stopPropagation()">
            </div>

            <div class="control-group">
                <span class="label">操作</span>
                <button onclick="location.reload();">重整</button>
            </div>
        </div>
    </div>

    <script>
        let is24Hour = true;
        let selectedTimezone = "local";
        let uiTimer;
        const clock = document.getElementById('clock');
        const controls = document.getElementById('controls');
        const sizeSlider = document.getElementById('sizeSlider');

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            if (selectedTimezone !== "local") options.timeZone = selectedTimezone;

            try {
                let timeParts = now.toLocaleTimeString('en-GB', options).split(':');
                let hours = parseInt(timeParts[0]);
                const displayTime = `${String(hours).padStart(2, '0')}:${timeParts[1]}:${timeParts[2]}`;
                clock.childNodes[0].nodeValue = displayTime;
            } catch(e) { console.error(e); }
        }

        function handleBodyClick(e) {
            if (controls.contains(e.target)) return;
            document.body.classList.toggle('show-ui');
            if (document.body.classList.contains('show-ui')) resetTimer();
        }

        function resetTimer() {
            clearTimeout(uiTimer);
            uiTimer = setTimeout(() => document.body.classList.remove('show-ui'), 5000);
        }

        sizeSlider.oninput = (e) => {
            const size = e.target.value;
            if (window.innerHeight < window.innerWidth) {
                clock.style.fontSize = (size * 1.5) + 'vh';
            } else {
                clock.style.fontSize = size + 'vw';
            }
            resetTimer();
        };

        document.getElementById('fontFamily').onchange = (e) => {
            clock.style.fontFamily = e.target.value;
            resetTimer();
        };

        document.getElementById('timezoneSelect').onchange = (e) => {
            selectedTimezone = e.target.value;
            resetTimer();
        };

        document.getElementById('bgColorPicker').oninput = (e) => {
            const color = e.target.value;
            document.documentElement.style.setProperty('--bg-color', color);
            const r = parseInt(color.slice(1,3), 16), g = parseInt(color.slice(3,5), 16), b = parseInt(color.slice(5,7), 16);
            const luma = (r * 299 + g * 587 + b * 114) / 1000;
            document.documentElement.style.setProperty('--text-color', luma > 125 ? '#000000' : '#ffffff');
            resetTimer();
        };

        // 下滑隱藏
        let touchStartY = 0;
        controls.ontouchstart = (e) => { touchStartY = e.touches[0].clientY; clearTimeout(uiTimer); };
        controls.ontouchend = (e) => {
            if (e.changedTouches[0].clientY - touchStartY > 30) {
                document.body.classList.remove('show-ui');
            } else {
                resetTimer();
            }
        };

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
