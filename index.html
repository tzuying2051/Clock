<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極簡全螢幕時鐘</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+TC:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
        }

        #clock {
            /* 300px 等級的大字體，並根據螢幕寬度自適應 */
            font-size: clamp(80px, 28vw, 500px); 
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            white-space: nowrap;
            user-select: none;
        }

        #ampm {
            font-size: 0.2em;
            margin-left: 10px;
            vertical-align: middle;
            opacity: 0.8;
        }

        /* 控制面板：平時隱藏，觸摸或滑鼠移入時顯示 */
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(128, 128, 128, 0.2);
            padding: 12px 20px;
            border-radius: 40px;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body:hover #controls, #controls:active {
            opacity: 1;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 9px;
            margin-bottom: 4px;
            color: #ccc;
            text-transform: uppercase;
        }

        select, button, input {
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 13px;
            cursor: pointer;
        }

        /* 手機橫屏特別優化 */
        @media (orientation: landscape) and (max-height: 500px) {
            #clock { font-size: 40vh; }
            #controls { bottom: 10px; scale: 0.8; }
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00<span id="ampm"></span></div>

    <div id="controls">
        <div class="control-group">
            <span class="label">時區</span>
            <select id="timezoneSelect">
                <option value="local">系統本地</option>
                <option value="Asia/Taipei">台北 (GMT+8)</option>
                <option value="Asia/Tokyo">東京 (GMT+9)</option>
                <option value="Europe/London">倫敦 (GMT+0)</option>
                <option value="America/New_York">紐約 (GMT-5)</option>
                <option value="America/Los_Angeles">洛杉磯 (GMT-8)</option>
            </select>
        </div>

        <div class="control-group">
            <span class="label">小時制</span>
            <select id="hourFormat">
                <option value="24">24H</option>
                <option value="12">12H</option>
            </select>
        </div>

        <div class="control-group">
            <span class="label">背景色</span>
            <input type="color" id="bgColorPicker" value="#000000">
        </div>

        <div class="control-group">
            <span class="label">字體</span>
            <select id="fontFamily">
                <option value="'JetBrains Mono', monospace">等寬</option>
                <option value="'Roboto Mono', monospace">現代</option>
                <option value="'Noto Sans TC', sans-serif">黑體</option>
            </select>
        </div>

        <div class="control-group">
            <span class="label">操作</span>
            <div style="display: flex; gap: 5px;">
                <button onclick="location.reload()">整理</button>
                <button onclick="toggleFullScreen()">全屏</button>
            </div>
        </div>
    </div>

    <script>
        let is24Hour = true;
        let selectedTimezone = "local";
        const clockElement = document.getElementById('clock');
        const ampmElement = document.getElementById('ampm');

        function updateClock() {
            try {
                const now = new Date();
                const options = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };

                if (selectedTimezone !== "local") {
                    options.timeZone = selectedTimezone;
                }

                // 取得當地時間字串並分割
                const timeString = now.toLocaleTimeString('en-GB', options);
                let [h, m, s] = timeString.split(':');
                let hours = parseInt(h);

                if (!is24Hour) {
                    const ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12 || 12;
                    ampmElement.textContent = ampm;
                } else {
                    ampmElement.textContent = '';
                }

                const displayHours = String(hours).padStart(2, '0');
                // 更新時間數字，不影響內部的 ampm 元素
                clockElement.childNodes[0].nodeValue = `${displayHours}:${m}:${s}`;
            } catch (e) {
                console.error("時鐘更新錯誤:", e);
            }
        }

        // 監聽器設定
        document.getElementById('timezoneSelect').addEventListener('change', (e) => {
            selectedTimezone = e.target.value;
            updateClock();
        });

        document.getElementById('hourFormat').addEventListener('change', (e) => {
            is24Hour = e.target.value === "24";
            updateClock();
        });

        document.getElementById('fontFamily').addEventListener('change', (e) => {
            document.body.style.fontFamily = e.target.value;
            clockElement.style.fontFamily = e.target.value;
        });

        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            const color = e.target.value;
            document.documentElement.style.setProperty('--bg-color', color);
            const r = parseInt(color.slice(1,3), 16), g = parseInt(color.slice(3,5), 16), b = parseInt(color.slice(5,7), 16);
            const luma = (r * 299 + g * 587 + b * 114) / 1000;
            document.documentElement.style.setProperty('--text-color', luma > 125 ? '#000000' : '#ffffff');
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 解決「時間不動」問題：確保每秒都精準執行
        function startClock() {
            updateClock();
            setInterval(updateClock, 1000);
        }

        // 點擊螢幕喚醒控制選單 (手機優化)
        document.addEventListener('touchstart', () => {
            const ctrl = document.getElementById('controls');
            ctrl.style.opacity = "1";
            clearTimeout(window.hideTimer);
            window.hideTimer = setTimeout(() => { ctrl.style.opacity = "0"; }, 3000);
        });

        startClock();
    </script>
</body>
</html>
