<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>傳說中最好用的時鐘</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="最好用的時鐘">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Noto+Serif+TC:wght@700&family=JetBrains+Mono:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #000000; --text-color: #ffffff; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background-color 0.4s, color 0.4s;
            display: flex; justify-content: center; align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        #clock {
            font-size: 28vw; font-weight: 700; font-variant-numeric: tabular-nums;
            line-height: 1; white-space: nowrap; user-select: none; z-index: 1;
            font-family: 'JetBrains Mono', monospace;
        }

        /* 控制面板 */
        #controls {
            position: fixed; bottom: 20px; left: 50%;
            transform: translate(-50%, 0);
            background: rgba(25, 25, 25, 0.96);
            padding: 15px 20px; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            backdrop-filter: blur(25px); opacity: 0; visibility: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            z-index: 100; border: 1px solid rgba(255, 255, 255, 0.15);
            width: 95vw; max-width: 900px;
        }
        .drag-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin-bottom: 5px; }
        .control-row { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; width: 100%; }
        body.show-ui #controls { opacity: 1; visibility: visible; transform: translate(-50%, 0); }
        body:not(.show-ui) #controls { transform: translate(-50%, 110%); }

        .control-group { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; }

        .input-pair { display: flex; align-items: center; gap: 5px; background: #000; padding: 2px 6px; border-radius: 6px; }

        select, button, input {
            border: none; background: #000; color: #fff; font-size: 12px; outline: none;
        }
        
        /* 數值輸入框樣式 */
        .num-input { width: 35px; text-align: center; border-bottom: 1px solid #444; padding: 2px 0; }
        .hex-input { width: 65px; text-align: center; text-transform: uppercase; font-family: monospace; }
        
        input[type="range"] { width: 60px; accent-color: #fff; }
        input[type="color"] { width: 24px; height: 24px; padding: 0; cursor: pointer; background: none; }

        @media (orientation: landscape) { #clock { font-size: 45vh; } }
    </style>
</head>
<body onclick="handleBodyClick(event)">

    <div id="clock">00:00:00</div>

    <div id="controls">
        <div class="drag-handle"></div>
        
        <div class="control-row">
            <div class="control-group">
                <span class="label">時區</span>
                <select id="timezoneSelect" onclick="event.stopPropagation()">
                    <option value="local">本地時間</option>
                    <option value="Asia/Taipei">台北 (GMT+8)</option>
                    <option value="Asia/Shanghai">北京 (GMT+8)</option>
                    <option value="Asia/Tokyo">東京 (GMT+9)</option>
                    <option value="America/New_York">紐約 (GMT-5)</option>
                    <option value="Europe/London">倫敦 (GMT+0)</option>
                    <option value="Europe/Paris">巴黎 (GMT+1)</option>
                </select>
            </div>
            <div class="control-group">
                <span class="label">字體</span>
                <select id="fontFamily" onclick="event.stopPropagation()">
                    <option value="'JetBrains Mono', monospace">JetBrains</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Playfair Display', serif">Playfair</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Noto Sans TC', sans-serif">思源黑體</option>
                </select>
            </div>
            <div class="control-group">
                <span class="label">操作</span>
                <button onclick="location.reload();">重整頁面</button>
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <span class="label">字體大小</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="range" id="sizeSlider" min="5" max="80" value="28">
                    <input type="number" id="sizeNum" class="num-input" value="28">
                </div>
            </div>
            <div class="control-group">
                <span class="label">字體間距</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="range" id="spacingSlider" min="-10" max="100" value="0">
                    <input type="number" id="spacingNum" class="num-input" value="0">
                </div>
            </div>
            <div class="control-group">
                <span class="label">背景色</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="color" id="bgColorPicker" value="#000000">
                    <input type="text" id="bgHex" class="hex-input" value="#000000" maxlength="7">
                </div>
            </div>
            <div class="control-group">
                <span class="label">文字色</span>
                <div class="input-pair" onclick="event.stopPropagation()">
                    <input type="color" id="textColorPicker" value="#FFFFFF">
                    <input type="text" id="textHex" class="hex-input" value="#FFFFFF" maxlength="7">
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedTimezone = "local";
        let uiTimer;
        const clock = document.getElementById('clock');
        const controls = document.getElementById('controls');

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            if (selectedTimezone !== "local") options.timeZone = selectedTimezone;
            try {
                let timeParts = now.toLocaleTimeString('en-GB', options).split(':');
                clock.textContent = `${timeParts[0].padStart(2, '0')}:${timeParts[1]}:${timeParts[2]}`;
            } catch(e) { console.error(e); }
        }

        function handleBodyClick(e) {
            if (controls.contains(e.target)) return;
            document.body.classList.toggle('show-ui');
            if (document.body.classList.contains('show-ui')) resetTimer();
        }

        function resetTimer() {
            clearTimeout(uiTimer);
            uiTimer = setTimeout(() => {
                // 如果目前的焦點不在輸入框內，才自動隱藏
                if (!document.activeElement.tagName.match(/INPUT|SELECT/)) {
                    document.body.classList.remove('show-ui');
                } else {
                    resetTimer(); // 如果在輸入，重新計時
                }
            }, 6000);
        }

        // --- 同步邏輯控制函數 ---
        function syncSize(val) {
            document.getElementById('sizeSlider').value = val;
            document.getElementById('sizeNum').value = val;
            clock.style.fontSize = (window.innerHeight < window.innerWidth) ? (val * 1.5) + 'vh' : val + 'vw';
            resetTimer();
        }

        function syncSpacing(val) {
            document.getElementById('spacingSlider').value = val;
            document.getElementById('spacingNum').value = val;
            clock.style.letterSpacing = val + 'px';
            resetTimer();
        }

        function syncBG(hex) {
            document.getElementById('bgColorPicker').value = hex;
            document.getElementById('bgHex').value = hex.toUpperCase();
            document.documentElement.style.setProperty('--bg-color', hex);
            resetTimer();
        }

        function syncText(hex) {
            document.getElementById('textColorPicker').value = hex;
            document.getElementById('textHex').value = hex.toUpperCase();
            document.documentElement.style.setProperty('--text-color', hex);
            resetTimer();
        }

        // --- 事件綁定 ---
        document.getElementById('sizeSlider').oninput = (e) => syncSize(e.target.value);
        document.getElementById('sizeNum').onchange = (e) => syncSize(e.target.value);

        document.getElementById('spacingSlider').oninput = (e) => syncSpacing(e.target.value);
        document.getElementById('spacingNum').onchange = (e) => syncSpacing(e.target.value);

        document.getElementById('bgColorPicker').oninput = (e) => syncBG(e.target.value);
        document.getElementById('bgHex').onchange = (e) => {
            let val = e.target.value;
            if(/^#[0-9A-F]{6}$/i.test(val)) syncBG(val);
        };

        document.getElementById('textColorPicker').oninput = (e) => syncText(e.target.value);
        document.getElementById('textHex').onchange = (e) => {
            let val = e.target.value;
            if(/^#[0-9A-F]{6}$/i.test(val)) syncText(val);
        };

        document.getElementById('fontFamily').onchange = (e) => { clock.style.fontFamily = e.target.value; resetTimer(); };
        document.getElementById('timezoneSelect').onchange = (e) => { selectedTimezone = e.target.value; updateClock(); resetTimer(); };

        // 滑動隱藏
        let touchStartY = 0;
        controls.ontouchstart = (e) => { touchStartY = e.touches[0].clientY; clearTimeout(uiTimer); };
        controls.ontouchend = (e) => {
            if (e.changedTouches[0].clientY - touchStartY > 35) document.body.classList.remove('show-ui');
            else resetTimer();
        };

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
